<div class="cd-panel from-right">
    <div class="cd-panel-header">
        <a href="#" class="cd-panel-close">Close</a>
        <h2 id="h2SaveForLater">Save and return</h2>
    </div>
    <div class="cd-panel-container">
        <div class="cd-panel-content">
            <div id="helpFile" class="showhide">
                <p>Enter your details to enable returning to this application at a later time.</p>
                <div class="custom-controls">
                    <p><input type="checkbox" id="already-setup" /><label for="already-setup">I have already set up save and return.</label></p>
                </div>
                <hr />
                <fieldset>
                    <legend>To set up <em>save and return</em>, please provide the following required details:</legend>
                    <div class="grid-row">
                        <div class="col4">
                            <label for="email" class="input-right">Email address</label>
                        </div><!-- col -->
                        <div class="col8 last">
                            <input id="email" type="text">
                        </div><!-- col -->
                    </div><!-- grid-row -->
                    <div class="grid-row">
                        <div class="col4">
                            <label for="password1" class="input-right">Password</label>
                        </div><!-- col -->
                        <div class="col8 last">
                            <input id="password1" type="password">
                            <a id="forgotten-password" href="" style="display: none" class="smallest">Forgotten password?</a>
                        </div><!-- col -->
                    </div><!-- grid-row -->
                    <div id="confirm-password" class="grid-row">
                        <div class="col4">
                            <label for="password2" class="input-right">Confirm password</label>
                        </div><!-- col -->
                        <div class="col8 last">
                            <input id="password2" type="password" style="width: 100%; max-width: 24em;">
                        </div><!-- col -->
                    </div><!-- grid-row -->
                </fieldset>

                <div class="controls-container">
                    <div class="controls-content">
                        <button id="save-cancel" type="button" class="btn">Cancel</button>
                        <button id="save-save" type="button" class="btn btn-default next">Save</button>
                    </div><!-- controls-content -->
                </div>

            </div><!-- showhide -->
        </div><!-- cd-panel-content -->
    </div><!-- cd-panel-container -->
</div><!-- cd-panel -->
